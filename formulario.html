<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="cine.css">
</head>
<body>

    <div class="container">

        <img src="imagenes/Logo.png" class="rounded mx-auto d-block" alt="...">

        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Menu
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <a class="dropdown-item" href="http://127.0.0.1:5500/cine.html#carousel">Portada</a>
            </div>
        </div>

        <div class="form">
            <div class="shadow-lg p-3 mb-5 mt-4 bg-body rounded">
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-4">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input id="nombre" name="nombre" type="text" class="form-control" placeholder="EJ: Raul" required>
                        <div class="valid-feedback">Campo ok</div>
                        <div class="invalid-feedback">Complete los datos</div>
                    </div>
    
                    <div class="col-md-4">
                        <label for="apellido" class="form-label" >Apellido</label>
                        <input id="apellido" name="apellido" type="text" class="form-control" placeholder="EJ: Lopez" required>
                        <div class="valid-feedback">Campo ok</div>
                            <div class="invalid-feedback">Complete los datos</div>
                        </div>
                        <div class="col-md-4">
                            <label for="edad" class="form-label">Edad</label>
                            <input id="edad" name="edad" type="text" class="form-control" placeholder="EJ: 18" required>
                            <div class="valid-feedback">Campo ok</div>
                            <div class="invalid-feedback">Complete los datos</div>
                        </div>
                        <div class="col-md-4">
                            <label for="sexo" class="form-label">Sexo</label>
                            <input id="sexo" name="sexo" type="text" class="form-control" placeholder="EJ: F/M" required>
                            <div class="valid-feedback">Campo ok</div>
                            <div class="invalid-feedback">Complete los datos</div>
                        </div>
                        <div class="col-md-4">
                            <label for="TVP" class="form-label">Aprox peliculas vistas al mes</label>
                            <input id="TVP" name="TVP" type="text" class="form-control" placeholder="EJ: 30 " required>
                            <div class="valid-feedback">Campo ok</div>
                            <div class="invalid-feedback">Complete los datos</div>
                        </div>
                        <div class="col-md-4">
                            <label for="Co" class="form-label">Ciudad de origen</label>
                            <input id="Co" name="Co" type="text" class="form-control" placeholder="EJ: Santiago" required>
                            <div class="valid-feedback">Campo ok</div>
                            <div class="invalid-feedback">Complete los datos</div>
                        </div>
                        <div class="col-md-3">
                            <label for="Gf" >Genero Favorito</label>
                            <select name="Gf" id="Gf" class="form-select">
                                <option selected disabled value="">seleccione</option>
                                <option>Comedia</option>
                                <option>Terror</option>
                                <option>Accion</option>
                                <option>Ciencia-fi</option>
                                <option>Romantico</option>
                            </select>
                        </div>
                        <div class="valid-feedback">Campo ok</div>
                        <div class="invalid-feedback">Complete los datos</div>
                        <hr>
                        <button type="submit" class="btn btn-primary fw-bold"><h5>Enviar</h5></button><br>
                        <button type="reset" class="btn btn-primary fw-bold"><h5>Limpiar Controles</h5></button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script>
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
